name: Release
on:
  schedule:
    # Two events so that we can limit MacOS runs for cost
    - cron: '0 21 * * 1,3,5'  # 9PM EST Mon, Wed, Fri
    - cron: '0 21 * * 2,4'    # 9PM EST Tue, Thu
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # This is separate because we need to build Linux community in a container
  bodo-conda-linux:
    strategy:
      # Don't cancel other jobs if one fails
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.11', '3.10']
    uses: Bodo-inc/Bodo/.github/workflows/_build_bodo_conda_linux_comm.yml@develop
    with:
      python-version: ${{ matrix.python-version }}
      is-release: ${{ github.event_name == 'release' }}
    secrets: inherit
  bodo-conda-mac:
    # Only run every other day to save on MacOS VM costs
    if: github.event.schedule != '0 21 * * 1,3,5'
    strategy:
      # Don't cancel other jobs if one fails
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.11', '3.10']
        os: ['"macos-13"']  # Add macos-14 when in next PR
    uses: Bodo-inc/Bodo/.github/workflows/_build_bodo_conda_native.yml@develop
    with:
      python-version: ${{ matrix.python-version }}
      platform-build: false
      is-release: ${{ github.event_name == 'release' }}
      os: ${{ matrix.os }}
    secrets: inherit
  bodo-conda-platform:
    uses: Bodo-inc/Bodo/.github/workflows/_build_bodo_conda_native.yml@develop
    with:
      python-version: '3.12'
      platform-build: true
      is-release: ${{ github.event_name == 'release' }}
      os: '["self-hosted", "medium"]'  # JSON Format
    secrets: inherit

  iceberg-conda:
    uses: Bodo-inc/Bodo/.github/workflows/_build_iceberg_conda.yml@develop
    secrets: inherit
  azurefs-sas-conda:
    if: github.event_name == 'release'
    uses: Bodo-inc/Bodo/.github/workflows/_build_azurefs_sas_token_provider_conda.yml@develop
    secrets: inherit

  bodosql-conda:
    needs: bodo-conda-linux
    uses: Bodo-inc/Bodo/.github/workflows/_build_bodosql_conda.yml@develop
    with:
      is-release: ${{ github.event_name == 'release' }}
    secrets: inherit

