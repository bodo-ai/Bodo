name: GPU Pixi CI
on:
  pull_request:
  workflow_dispatch:

jobs:
  gpu-ci:
    runs-on: self-hosted-single-gpu

    timeout-minutes: 120

    steps:

      - name: Install NVIDIA Drivers
        run: |
          set -eo pipefail

          sudo dnf update -y
          sudo dnf config-manager \
            --add-repo=https://developer.download.nvidia.com/compute/cuda/repos/amzn2023/x86_64/cuda-amzn2023.repo
          sudo dnf install -y nvidia-open
          nvidia-smi
      - name: Debug runner
        run: |
          echo "Kernel:"
          uname -r

          echo "AMI:"
          curl -s http://169.254.169.254/latest/meta-data/ami-id

          echo "OS:"
          cat /etc/os-release

          echo "Kernel packages:"
          rpm -qa | grep kernel


      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0



