CONDA_BUILD_SYSROOT:
  - /opt/MacOSX11.0.sdk        # [osx]

MACOSX_DEPLOYMENT_TARGET:
  - 11.0

python:
  - 3.9
  - 3.10
  - 3.11


numpy:
  - 1.23

target_platform:
  - osx-arm64

SDKROOT:
  - /opt

# TODO: Remove when libcxx 17 is available on conda-forge
# Clang 17 doesn't support libcxx 16, so we need to force-use Clang 16
c_compiler_version:
  - 16
cxx_compiler_version:
  - 16
