package:
  name: bodo
  version: {{ BODO_VERSION }}

source:
   path: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}
  script_env:
  - CHECK_LICENSE_EXPIRED
  - CHECK_LICENSE_CORE_COUNT
  - CHECK_LICENSE_PLATFORM

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    # setuptools>=65 removes the msvc compilers that
    # distutils/extension uses.
    # TODO[BE-3467]: remove distutils
    - setuptools <63
    - numba 0.57.1
    # Compatable with Numba requirements.
    # Resolves build issues on nightly
    - numpy >=1.23
    - cython <3.0
    # Earliest version of Pandas on Python 3.11 is 1.5.1 for M1 Macs
    - pandas >=1.5.1,<2.0
    - fsspec >=2021.09
    - pyarrow =11.0.0
    - boost-cpp =1.82
    - libcurl <=8.3
    # We suport both 1.10 and 1.12. Since
    # M1 only support 1.12 with Python 3.10.
    - hdf5 >=1.10.*,<1.13.0a0=*mpi_mpich_* # [not win]
    - h5py
    - mpich >=3.3,<4.0.0a0=h* # [not win]
    - msmpi # [win]
    - mpi4py
    - vc # [win]
    - vs2015_runtime # [win]
    - vs2015_win-64 # [win]

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=1.5.1,<2.0
    - fsspec >=2021.09
    - pyarrow =11.0.0
    - libcurl <=8.3
    - numba 0.57.1
    - mpich >=3.3,<4.0.0a0=h* # [not win]
    - msmpi # [win]
    - mpi4py
    - vs2015_runtime # [win]
    - vs2015_win-64 # [win]

  # run constrained will not install these packages when building,
  # but will restrict them if they are present in the conda env.
  # currently matplotlib is an optional dependency, and we only
  # support up to 3.5.1
  run_constrained:
    - matplotlib <= 3.5.1
  run_constrained:
    - numpy >=1.23
  run_constrained:
    - scikit-learn =1.1.*


test:
  imports:
    - bodo
  source_files:
    - examples/pi.py


about:
  home: https://bodo.ai
  license: Proprietary
  license_file: LICENSE.md
  summary: Python Supercomputing Analytics Platform
