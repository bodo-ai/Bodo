package:
  name: bodo
  version: {{ BODO_VERSION }}

source:
   path: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}
  script_env:
    - IS_BODO_PLATFORM
    - BUILD_WITH_V8
    # Necessary for sccache to find AWS
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    # Flag for disabling sccache in the build environment
    - DISABLE_SCCACHE_IN_BUILD
  rpaths:
    - lib
    - {{ PREFIX }}/lib
    - {{ SP_DIR }}/pyarrow

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sccache

  host:
    - python
    - pip

    # Build Dependencies
    - setuptools >=64
    - cython ~=3.0
    - setuptools_scm >=8
    - scikit-build-core
    - cmake
    - ninja
    - mpi4py =3.1.5

    - numba =0.61.0
    # Compatible with Numba requirements.
    # Resolves build issues on nightly
    - numpy >=1.24,<2.2
    - pandas >=2.2,<2.3
    - fsspec >=2021.09
    - libarrow =18.1.0
    - pyarrow =18.1.0
    - boost-cpp =1.85
    - libcurl ~= 8.0
    - hdf5 >=1.14.3,<1.14.4.0a0=mpi_mpich_* # [not win]
    - h5py
    - mpich 4.1.*=h* # [not win]
    - msmpi # [win]
    - vc # [win]
    - vs2015_runtime # [win]
    - vs2015_win-64 # [win]
    - requests
    - aws-sdk-cpp
    - zstd<=1.5.6
    - cloudpickle >=3.0,<4.0

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=2.2,<2.3
    - fsspec >=2021.09
    - pyarrow =18.1.0
    - numba 0.61.0
    - mpich *=h* # [not win]
    - msmpi # [win]
    - vs2015_runtime # [win]
    - vs2015_win-64 # [win]
    - requests
    - aws-sdk-cpp
    - zstd<=1.5.6
    - cloudpickle >=3.0,<4.0
    - psutil

  # run_constrained means these packages are not required deps
  # but will restrict them if they are present in the conda env.
  run_constrained:
    - matplotlib <= 3.8.2
    - numpy >=1.24,<2.2
    - scikit-learn =1.4.*
    - s3fs >=2022.1.0
    - adlfs >=2022.1.0
    - gcsfs >=2022.1.0

test:
  imports:
    - bodo
  source_files:
    - examples/pi.py

about:
  home: https://bodo.ai
  license: Apache-2.0
  license_file: LICENSE
  summary: High-Performance Python Compute Engine for Data and AI
