category: main
channels:
  - conda-forge

platforms:
  - osx-arm64
  - osx-64
  - linux-64

dependencies:
  - python=3.11.*
  - pip
  - libcurl <=8.4

  # Core
  - numba =0.57.1
  - numpy >=1.23,<1.25
  - pandas >=2,<2.2

  # IO
  - pyarrow =13.0.0=*_cpu
  - fsspec >=2021.09

  # HDFS
  - hdf5 >=1.14.3,<1.14.4.0a0=*mpi_mpich_*
  - h5py

  # MPI
  # Using h* to avoid the "external_0.conda" kind
  - mpich *=h*
  - mpi4py =3.1

  # Java
  - openjdk =11
  - py4j ==0.10.9.7
  - maven
