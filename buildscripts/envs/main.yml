category: main
channels:
  - conda-forge

platforms:
  - osx-arm64
  - osx-64
  - linux-64

dependencies:
  - python=3.10.*
  - pip
  - libcurl

  # Core
  - numba =0.56.4
  - numpy>=1.18,<1.22
  - pandas>=1.3.*,<1.5

  # IO
  - pyarrow =11.0.0=*_cpu
  - fsspec >=2021.09

  # HDFS
  - hdf5 >=1.10.*,<1.13.0a0=*mpi_mpich_*
  - h5py

  # MPI
  - mpich >=3.3,<4.0.0a0=h*
  - mpi4py

  # Java
  - openjdk =11
  - py4j ==0.10.9.5
  - maven
