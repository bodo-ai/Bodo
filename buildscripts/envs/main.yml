category: main
channels:
  - conda-forge

platforms:
  - osx-arm64
  - osx-64
  - linux-64

dependencies:
  - python=3.12.*
  - pip
  - libcurl ~=8.0
  - zstd<=1.5.6

  # Core
  - numba =0.60.0
  - numpy >=1.24,<1.27
  - pandas >=2.1,<2.2

  # HDFS
  - hdf5 >=1.14.3,<1.14.4.0a0=*mpi_mpich_*
  - h5py

  # MPI
  # Using h* to avoid the "external_0.conda" kind
  # Restricting to 4.1.2 as new changes happened starting
  # 4.2 that has conflict with Intel MPI version the platform uses
  - mpich 4.1.2=h*
  - mpi4py ~= 3.1

  # Java
  - openjdk =11
  - py4j ==0.10.9.7

  # FFT
  - fftw >=3.3.10,<3.4.0a0=*mpi_mpich_*

  # Data Science
  - scipy
  - scikit-learn=1.4.*
  - matplotlib<=3.8.2

  # IO
  - pyarrow =16.1.0
  - fsspec >=2021.09
  # IO Optional
  - boto3
  - botocore
  # Min bound is necessary. Otherwise s3fs will occasionally install v0.4.2
  # Due to s3fs pinning aiobotocore and not regularly updating
  - s3fs>=2022.1
  - adlfs>=2022.1
  - gcsfs>=2022.1
  - aws-sdk-cpp

  # Databases
  - pymysql
  - psycopg2
  - cx_oracle #[linux64]
  - cx_oracle #[osx64]
  - sqlalchemy

  # Snowflake
  - snowflake-connector-python
  - snowflake-sqlalchemy

  # Additional?
  # TODO: Should install via apt-get?
  - libaio #[linux64]

  # IPython
  - ipython==8.16.1

  # Neworking
  - requests 
