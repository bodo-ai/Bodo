category: main
channels:
  - bodo.ai
  - conda-forge

platforms:
  - osx-arm64
  - osx-64
  - linux-64

dependencies:
  - python=3.12.*
  - pip
  - libcurl ~=8.0
  - zstd<=1.5.6

  # Core
  - numba =0.60.0
  - numpy >=1.24,<1.27
  - pandas >=2.2,<2.3

  # HDFS
  - hdf5 >=1.14.3,<1.14.4.0a0=mpi_mpich_*
  - h5py

  # MPI
  # Using h* to avoid the "external_0.conda" kind
  # Restricted to match Intel MPI. Upgrade with IMPI.
  - mpich <4.2=h*

  # Java
  - openjdk =11
  - py4j ==0.10.9.7

  # FFT
  - fftw >=3.3.10,<3.4.0a0=mpi_mpich_*

  # Data Science
  - scipy
  - scikit-learn=1.4.*
  - matplotlib<=3.8.2

  # IO
  - bodo.ai/linux-64::pyarrow=17.0.0  #[linux64]
  # Note this is both x86 and arm with MacOS
  - pyarrow =17.0.0  #[osx]
  - bodo.ai/linux-64::libarrow=17.0.0  #[linux64]
  - fsspec >=2021.09
  # IO Optional
  - boto3
  - botocore
  # Min bound is necessary. Otherwise s3fs will occasionally install v0.4.2
  # Due to s3fs pinning aiobotocore and not regularly updating
  - s3fs>=2022.1
  - adlfs>=2022.1
  - gcsfs>=2022.1
  - aws-sdk-cpp

  # Databases
  - pymysql
  - psycopg2
  - cx_oracle #[linux64]
  - cx_oracle #[osx64]
  - sqlalchemy

  # Snowflake
  - snowflake-connector-python
  - snowflake-sqlalchemy

  # Additional?
  # TODO: Should install via apt-get?
  - libaio #[linux64]

  # IPython
  - ipython==8.16.1

  # Neworking
  - requests

  # Spawn mode serialization
  - cloudpickle>=3.0.0
  # Spawn mode other dependencies
  - psutil
