category: main
channels:
  - conda-forge

platforms:
  - osx-arm64
  - osx-64
  - linux-64

dependencies:
  - python=3.11.*
  - pip
  - libcurl <=8.4

  # Core
  - numba =0.57.1
  - numpy >=1.23
  - pandas>=1.5.1,<2.0

  # IO
  - pyarrow =13.0.0=*_cpu
  - fsspec >=2021.09

  # HDFS
  - hdf5 >=1.10.*,<1.13.0a0=*mpi_mpich_*
  - h5py

  # MPI
  # Using h* to avoid the "external_0.conda" kind
  - mpich *=h*
  # TODO: Remove version lock after upgrading hdf5
  # See https://bodo.atlassian.net/browse/BSE-1725
  - mpi4py ==3.1.4

  # Java
  - openjdk =11
  - py4j ==0.10.9.7
  - maven
