category: main
channels:
  - conda-forge

platforms:
  - osx-arm64
  - osx-64
  - linux-64

dependencies:
  # Data Science 
  - scipy
  - scikit-learn=1.1.*
  - matplotlib<=3.6.1
  
  # IO
  - boto3
  - botocore
  # Min bound is necessary. Otherwise s3fs will occasionally install v0.4.2
  # Due to s3fs pinning aiobotocore and not regularly updating
  - s3fs>=2022.1
  - gcsfs>=2022.1

  # Databases
  - pymysql
  - psycopg2
  - cx_oracle #[linux64]
  - cx_oracle #[osx64]
  - sqlalchemy

  # Snowflake
  - snowflake-connector-python 
  - snowflake-sqlalchemy
  - cffi>=1.15.1=*_3

  # Excel
  - xlrd
  - xlsxwriter
  - openpyxl

  # BodoSQL or Iceberg
  # PySpark 3.4 is necessary for Python 3.11
  - pyspark=3.4
  - mmh3=3.0

  # Additional?
  # TODO: Should install via apt-get?
  - libaio #[linux64]

  # Testing and CI
  - pytest
  - pytest-cov
  - pytest-mock
  - pytest-timeout
  - pytest-xdist
  - flaky
  - ruff
  - credstash

  # For deltalake testing
  # As of 2023-10-06, deltalake requires pyarrow <=12.0.0
  # - pip:
  #   - deltalake

  # Future ML Libraries
  # Used to be installed on AWS CIs
  # - pytorch=1.9
  # - bokeh=2.3
  # - torchvision=0.10
  # - tensorflow 
  # - pip:
  #   - horovod
