          PYTEST_MARKER: bodo_3of6 and not weekly
        BODO_1P_4_OF_6:
          NP: 1
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_4of6 and not weekly
        BODO_1P_5_OF_6:
          NP: 1
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_5of6 and not weekly
        BODO_1P_6_OF_6:
          NP: 1
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_6of6 and not weekly
        BODO_2P_1_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_1of10 and not weekly
        BODO_2P_2_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_2of10 and not weekly
        BODO_2P_3_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_3of10 and not weekly
        BODO_2P_4_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_4of10 and not weekly
        BODO_2P_5_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_5of10 and not weekly
        BODO_2P_6_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_6of10 and not weekly
        BODO_2P_7_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_7of10 and not weekly
        BODO_2P_8_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_8of10 and not weekly
        BODO_2P_9_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_9of10 and not weekly
        BODO_2P_10_OF_10:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_10of10 and not weekly


  - template: buildscripts/azure/azure-test-binary-linux-macos.yml
    parameters:
      # Note: name is used later in the buildscripts to determine which version of conda to install
      name: Linux_cache
      vmImage: ubuntu-latest
      useNumbaDev: false
      caching_test: true
      PYTHON_VERSION: 3.10
      matrix:
        TEST_2P:
          NP: 2
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: ""

  # BodoSQL tests
- stage: Test_BodoSQL_Binary
  displayName: 'Test BodoSQL Binary'
  dependsOn: Build_BodoSQL_Binary
  jobs:
  
  - template: buildscripts/bodosql/azure/azure-test-binary-linux-macos.yml
    parameters:
      # Note: this name is not important, as we explicitly check uname to determine the os
      # for the bodoSQL tests
      name: BODOSQL_Linux
      vmImage: ubuntu-latest
      BODO_CHANNEL_NAME: $(BODO_CHANNEL_NAME)
      CONDA_ENV: run_bodo_sql
      PYTHON_VERSION: 3.10
