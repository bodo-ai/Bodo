      # Note: name is used later in the buildscripts to determine which version of conda to install
      name: Linux
      vmImage: ubuntu-latest
      useNumbaDev: false
      caching_test: false
      PYTHON_VERSION: 3.10
      matrix:
        BODO_1P_1_OF_6:
          NP: 1
          CONDA_ENV: 'bodo'
          PYTEST_MARKER: bodo_1of6 and not weekly
