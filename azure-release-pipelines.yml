        BODOSQL_2P_1_OF_7:
          NP: 2
          PYTEST_MARKER: bodosql_1of7 and not weekly
        BODOSQL_2P_2_OF_7:
          NP: 2
          PYTEST_MARKER: bodosql_2of7 and not weekly
        BODOSQL_2P_3_OF_7:
          NP: 2
