[Unit]
Description=Bodo DDL Service
After=network.target

[Service]
User=bodo
Group=bodo
WorkingDirectory=/opt/bodo-ddl-service
Environment="PATH=/opt/conda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:"
Environment="LD_LIBRARY_PATH=/opt/conda/pkgs/"
ExecStart=/opt/bodo-ddl-service/start.sh
Restart=always
RestartSec=3

[Install]
WantedBy=multi-user.target
