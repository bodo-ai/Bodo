[build-system]
requires = [
    "setuptools>=64",
    "setuptools_scm[toml]>=8",
    "scikit-build-core[pyproject]",
    "cython",
    "numpy>=1.24,<1.27",
    "pyarrow==15.0.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "bodo"
dynamic = ["version"]
description = "The Python Supercomputing Analytics Platform"
readme = "README_pypi.md"
requires-python = ">=3.10,<3.13"
keywords = ["data", "analytics", "cluster"]
authors = [{name = "Bodo.ai"}]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "numba==0.59.1",
    "pyarrow==15.0.0",
    "pandas>=2.1,<2.2",
    "numpy>=1.24,<1.27",
    # fsspec >= 2021.09 because it includes Arrow filesystem wrappers (useful for fs.glob() for example)
    "fsspec>=2021.09",
    "mpi4py_mpich==3.1.2",
]

[project.optional-dependencies]
HDF5 = ["h5py"]

[project.urls]
Homepage = "https://bodo.ai"
Documentation = "https://docs.bodo.ai"

# Must be Included to Enable
[tool.setuptools_scm]

[tool.scikit-build]
cmake.version = ">=3.23"
strict-config = true
experimental = false
ninja.make-fallback = false
cmake.build-type = "Release"

cmake.verbose = false
logging.level = "INFO"

metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
build-dir = "build/{wheel_tag}"
# Exclude bodo/transforms since it should be Cythonized in production builds
wheel.exclude = [
    "bodo/**/*.h",
    "bodo/**/*.cpp",
    "bodo/**/*.c",
    "bodo/**/*.pxd",
    "bodo/**/*.pyx",
    "bodo/**/*.hpp",
    "bodo/tests/data/**/*.crc",
    "bodo/libs/HashLibs/TSL",
    "bodo/bench",
    "bodo/transforms/**/*.py",
    "bodo/transforms/**/*.pyc",
]

# When building for Conda, set different
# arguments for CMake
[[tool.scikit-build.overrides]]
if.state = "editable"
cmake.build-type = "RelWithDebInfo"
wheel.exclude = [
    "bodo/**/*.h",
    "bodo/**/*.cpp",
    "bodo/**/*.c",
    "bodo/**/*.pxd",
    "bodo/**/*.pyx",
    "bodo/tests/data/**/*.crc",
    "bodo/libs/HashLibs/TSL",
    "bodo/bench",
]

# -------------------------------------- Dev Tools -------------------------------------- #
[tool.black]
exclude = 'demo/.*'

[tool.ruff]
unsafe-fixes = true
lint.extend-select = [
    "I",  # isort
    "C4"  # flake8-comprehensions
]
lint.ignore = [
    # Permanently Disabled Rules
    "E501",  # Line too long. Black should manage this only
    "E741",  # Ambiguous variable name: {name}

    # TODO: Gradually Enable in Next PR

    # PyFlakes (subset of Flake8)
    "F403",  # from {name} import * used; unable to detect undefined names
    "F405",  # {name} may be undefined, or defined from star imports
    "F522",  # `.format` call has unused named argument(s): ...
    "F523",  # `.format` call has unused arguments at position(s): ...
    "F541",  # f-string without any placeholders
    "F601",  # Dictionary key literal {name} repeated
    "F811",  # Redefinition of unused {name} from line
    "F821",  # Undefined name {name}
    "F841",  # Local variable {name} is assigned to but never used

    # PyCodeStyle (other subset of Flake8)
    "E402",  # Module level import not at top of file
    "E711",  # Comparison to `None` should be `cond is not None`
    "E712",  # Comparison to `...` should be `cond is False` or `if not cond:`
    "E713",  # Test for membership should be `not in`
    "E714",  # Test for object identity should be `is not`
    "E722",  # Do not use bare `except`
    "E721",  # Do not compare types, use `isinstance()`
    "E731",  # Do not assign a `lambda` expression, use a `def`

    # Flake8-Comprehensions
    # It looks like these checks never actually worked
    "C400",  # Unnecessary generator (rewrite as a `list` comprehension)
    "C401",  # Unnecessary generator (rewrite as a `set` comprehension)
    "C403",  # Unnecessary `list` comprehension (rewrite as a `set` comprehension)
    "C405",  # Unnecessary `...` literal (rewrite as a `set` literal)
    "C408",  # Unnecessary `dict` call (rewrite as a literal)
    "C409",  # Unnecessary `...` literal passed to `tuple()` (rewrite as a `tuple` literal)
    "C413",  # Unnecessary `...` call around `sorted()`
    "C414",  # Unnecessary `list` call within `sorted()`
    "C416",  # Unnecessary `list` comprehension (rewrite using `list()`)
    "C417",  # Unnecessary `map` usage (rewrite using a generator expression)
    "C419",  # Unnecessary list comprehension.
]
exclude = [
    ".git/",

    # TODO: Couple of ISort Problems with this folder
    "bodo-platform-image/",

    "demo/",
    "examples/",

    # TODO: Skip specific rules for these files
    "bodo/__init__.py",
    "BodoSQL/bodosql/__init__.py",
    "iceberg/bodo_iceberg_connector/__init__.py",
    "BodoSQL/buildscripts/python_library_build/generate_libraries.py",
]

[tool.ruff.lint.isort]
known-first-party = ["bodo", "bodosql", "BodoSQL/bodosql", "e2e-tests"]
