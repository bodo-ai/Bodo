[versioneer]
VCS = git
style = pep440
versionfile_source = bodo/_version.py
versionfile_build = bodo/_version.py
tag_prefix =
parentdir_prefix = bodo-

[coverage:run]
# branch coverage measurement
# (https://coverage.readthedocs.io/en/coverage-4.3.4/branch.html#branch)
branch = True 
# files omitted for coverage
omit =
	 setup.py
     versioneer.py
     bodo/runtests.py
     bodo/_version.py
     bodo/config.py
     bodo/tests/*
    

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover


# Note: Flake8 does not support inline comments, and will sometimes crash after 6.0.0
# Comments must be on a separate line from now on
# See https://flake8.pycqa.org/en/latest/user/configuration.html#project-configuration

[flake8]
max-line-length = 80

# Select the following error codes to report:
# B950: warning instead of E501 recommended by Black
select = 
	B950,

# Ignore the following errors:
# E501: Line too long
# E203: whitespace before ':' not PEP 8 compliant
# W503: line break before binary operator not PEP 8 compliant
ignore = 
	E501,
	E203,
	W503,

exclude =
	__pycache__
	.git
	*.pyc
	*~
	*.o
	*.so
	*.cpp
	*.c
	*.h
	*.java
