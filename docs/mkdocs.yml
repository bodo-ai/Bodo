# Project information
site_name: Bodo Developer Documentation
site_url: https://docs.bodo.ai/
site_author: Bodo Team
site_description: >-
  Bodo offers a new type of just-in-time compiler with Supercomputing-style performance and the simplicity of using native Python.

# Copyright
copyright: Copyright &copy; 2019 - 2024 Bodo, Inc. <br/> <a href="https://docs.bodo.ai/latest/help_and_reference/eula">End User License Agreement</a>

# Configuration
theme:
  name: material
  custom_dir: overrides
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - navigation.instant
  #  - navigation.tabs
  #  - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
  #  - navigation.expand
    - search.highlight
    - search.suggest
    - toc.follow
    - navigation.path
    - content.tooltips
    - navigation.footer

  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: bodo-light
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: bodo-dark
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Archivo
    code: Roboto Mono
  favicon: assets/favicon.png
  logo_dark_mode: assets/bodo-white-green.svg
  logo_light_mode: assets/bodo-grey-green.svg

# Plugins
plugins:
  - search
  - include_dir_to_nav
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: []

extra_css:
  - stylesheets/bodo.css
  - stylesheets/tango.css

# Customization
extra:
  generator: false
  status:
    new: Recently added
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/bodocommunity/shared_invite/zt-qwdc8fad-6rZ8a1RmkkJ6eOX1X__knA
    - icon: fontawesome/brands/github
      link: https://github.com/Bodo-Inc/Feedback
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bodo_ai
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/19205698


# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
     emoji_index: !!python/name:material.extensions.emoji.twemoji
     emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

