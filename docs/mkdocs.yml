# Project information
site_name: Bodo Developer Documentation
site_url: https://docs.bodo.ai/
site_author: Bodo Team
site_description: >-
  Bodo offers a new type of just-in-time compiler with Supercomputing-style performance and the simplicity of using native Python.

# Copyright
copyright: Copyright &copy; 2019 - 2022 Bodo, Inc.

# Configuration
theme:
  name: material
  custom_dir: overrides
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.expand
    - search.highlight
    - search.suggest
    - toc.follow


  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: bodo-light
      accent: bodo-green
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: bodo-dark
      accent: bodo-green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/bodo-logo.png

# Plugins
plugins:
  - search
  - autorefs
  - awesome-pages
  - meta-descriptions
  - tags
#      tags_file: tags.md


extra_css:
  - stylesheets/bodo.css

# Customization
extra:
  generator: false
  analytics:
      provider: google
      property: G-W019JWTQ1N
      feedback:
        title: Was this page helpful?
        ratings:
          - icon: material/emoticon-happy-outline
            name: This page was helpful
            data: 1
            note: >-
              Thanks for your feedback!
          - icon: material/emoticon-sad-outline
            name: This page could be improved
            data: 0
            note: >-
              Thanks for your feedback! Help us improve this page by
              filing an <a href="https://github.com/Bodo-inc/Feedback/issues/new" target=_blank>issue</a>.

  version:
    provider: mike
  social:
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/bodocommunity/shared_invite/zt-qwdc8fad-6rZ8a1RmkkJ6eOX1X__knA
    - icon: fontawesome/brands/discourse
      link: https://discourse.bodo.ai 
    - icon: fontawesome/brands/github
      link: https://github.com/Bodo-Inc/Feedback
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bodo_ai
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/19205698

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - grid_tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


